<main class="container" ng-controller="MainContentController as mainContentCtrl">
    <h1>MAIN</h1>

    <uib-accordion close-others="false">

        <uib-accordion-group panel-class="{{mainContentCtrl.getPanelClass(delivery)}}"
            ng-repeat="delivery in mainContentCtrl.deliveries"
            is-open="delivery.open" >

            <div ng-include="mainContentCtrl.getHTML(delivery)"></div>

        </uib-accordion-group>
    </uib-accordion>

</main>
